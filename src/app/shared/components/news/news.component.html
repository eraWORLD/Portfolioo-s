<div class="news">
  <div class="container">
    <div class="news__header">
      <div class="news__title">read me</div>
      <div class="news__text">Sometimes i write something smart</div>
    </div>

    <div class="articles">

      <div id="style-1" class="articles__col" *ngFor="let news of postNews">

        <div class="articles__item">
          <div class="articles__header">
            <time class="articles__date">{{news.date}}</time>
            <a href="{{news.link}}">
            <img alt="" class="articles__photo" src="{{news.img}}"/>
            </a>
          </div>

          <div class="articles__content">
            <h4 class="articles__title">
              <a href="{{news.link}}">{{news.title}}</a>
            </h4>
            <div class="articles__cat">{{news.category}}</div>
            <div class="articles__text">
              <p>{{news.text}}</p>
            </div>
          </div>

          <a href="{{news.link}}" class="btn btn--sm">read more</a>
        </div>

      </div>


    </div>

    <div class="news__footer">
      <a href="https://news.google.com/topics/CAAqJggKIiBDQkFTRWdvSUwyMHZNRGRqTVhZU0FtVnVHZ0pWVXlnQVAB?hl=en-US&gl=US&ceid=US%3Aen" class="news__link">See more posts</a>
    </div>
  </div>

</div>
