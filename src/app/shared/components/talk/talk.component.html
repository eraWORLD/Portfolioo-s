


<div class="modal">
  <div class="modal__dialog modal__dialog--sm">

    <button class="modal__close" type="button" (click)="closeTalk()">
      <img class="modal__close-img" src="../../../../assets/image/modal-close.svg" alt="">
    </button>



    <div class="contact">
        <div class="contact__left">
          <h3 class="modal__title mb-0">
            LET'S TALK!
          </h3>
          <h4 class="modal__subtitle">CALL ME OR SEND ME A REQUEST</h4>
          <ul class="contact__info">
            <li class="contact__info-item"><img class="contact_info-icon" src="../../../../assets/image/telephone-symbol-button.svg" height="15" alt="">  +380 677 053 821</li>
            <li class="contact__info-item"><img class="contact_info-icon" src="../../../../assets/image/mail.svg" height="15" alt="">  eragon20022017@gmail.com</li>
          </ul>

          <form action="" method="post">
            <div class="form__group">
              <label for="input-email" class="label">Adress e-mail</label>
              <input id="input-email" type="text" class="input" placeholder="Adress e-mail">
            </div>
            <div class="form__group">
              <label for="input-text" class="label">Request</label>
              <textarea name="input-text" id="input-text" class="textarea" placeholder="Type your request..."></textarea>
            </div>
            <div class="text-right">
            <button class="btn" type="submit">SEND</button>
            </div>
          </form>
        </div>

    </div>

  </div>
</div>
